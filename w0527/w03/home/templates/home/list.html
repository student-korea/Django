<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>메인페이지</h2>
    <li><a href="/students/send/Eric/20/">학생정보전송</a></li>
    <p><a href='/students/view/?name=Eric&age=20'>name:Eric,age:20</a></p>
    <hr>
    <form name='frm' method='post' action='/students/list/'>
        {%csrf_token%}
        <label>아이디</label>
        <input type='text' name='id'>
        <br>
        <label>패스워드</label>
        <input type='text' name='pw'>
        <br>
        <label>성별</label><br>
        <input type='radio' name='gender' value="남자" id="man">
        <label for='man'>남자</label>
        <input type='radio' name='gender' value="여자" id="woman">
        <label for='woman'>여자</label>
        <br>
        <label>취미</label><br>
        <input type='checkbox' name='hobby' value="게임" id="game">
        <label for='game'>게임</label>
        <input type='checkbox' name='hobby' value="음악" id="music">
        <label for='music'>음악</label>
        <br>
        <input type='submit' value='전송'>
        <br>
    </form>

</body>
</html>
