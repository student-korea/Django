<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>학생정보등록</h2>
    <form action="/students/write/" method='POST' name='frm'>
        {% csrf_token %}
        <label>이름</label>
        <input type='text' name='name'><br>
        <label>전공</label>
        <input type='text' name='major'><br>
        <label>학년</label>
        <input type='text' name='grade'><br>
        <label>나이</label>
        <input type='text' name='age'><br>
        <label>성별</label><br>
        <input type='radio' name='gender' value='남자' id='man'>
        <label for='man'>남자</label>
        <input type='radio' name='gender' value='여자' id='woman'>
        <label for='woman'>여자</label>
        <br>
        <label>취미</label><br>
        <input type='checkbox' name='hobby' value='게임' id='game'>
        <label for='game'>게임</label>
        <input type='checkbox' name='hobby' value='음악' id='music'>
        <label for='music'>음악</label>
        <input type='checkbox' name='hobby' value='수영' id='swim'>
        <label for='swim'>수영</label>
        <input type='checkbox' name='hobby' value='조깅' id='jogging'>
        <label for='jogging'>조깅</label>
        <input type='checkbox' name='hobby' value='잠' id='sleep'>
        <label for='sleep'>잠</label>
        <br>
        <br>
        <input type='submit' value='저장'>
        <a href='/students/list/'><button type='button'>메인이동</button></a>
    </form>
</body>
</html>
